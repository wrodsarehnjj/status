<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CC‑MP Status</title>
  <meta name="color-scheme" content="dark light" />
  <style>
    :root{
      --bg: radial-gradient(1200px 800px at 10% 10%, #1c2536, #0f172a 40%, #0b1020 60%);
      --card: rgba(255,255,255,0.06);
      --card-border: rgba(255,255,255,0.12);
      --txt: #eef2ff;
      --muted: #a3aed0;
      --green: #3bff7a;
      --red: #ff5b6e;
      --shadow: 0 10px 30px rgba(0,0,0,.45);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font: 16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Noto Sans',sans-serif;
      color: var(--txt);
      background: var(--bg), #0f172a;
      display:grid; place-items:center;
      padding: 24px;
    }
    .card{
      width:min(620px, 92vw);
      background: var(--card);
      border:1px solid var(--card-border);
      border-radius: var(--radius);
      backdrop-filter: blur(10px) saturate(130%);
      box-shadow: var(--shadow);
      padding: 28px 26px;
      text-align:center;
    }
    .title{ font-size: clamp(22px,4vw,28px); font-weight:800; letter-spacing:.3px; margin:0 0 8px }
    .sub{ color: var(--muted); margin:0 0 20px }

    .row{ display:flex; align-items:center; justify-content:center; gap:14px; }
    .dot{ width:18px; height:18px; border-radius:999px; position:relative; box-shadow:0 0 0 4px rgba(0,0,0,.18), inset 0 0 10px rgba(0,0,0,.35); }
    .dot::after{ content:""; position:absolute; inset:-6px; border-radius:inherit; filter: blur(10px); opacity:.45; }
    .dot.up{ background: radial-gradient(circle at 30% 30%, #fff, var(--green) 45%, #1cc769 65%); box-shadow:0 0 18px rgba(59,255,122,.55), inset 0 0 10px rgba(0,0,0,.35) }
    .dot.up::after{ background: radial-gradient(circle, rgba(59,255,122,.8), transparent 45%); }
    .dot.down{ background: radial-gradient(circle at 30% 30%, #fff, var(--red) 45%, #dc2e45 65%); box-shadow:0 0 18px rgba(255,91,110,.55), inset 0 0 10px rgba(0,0,0,.35); }
    .dot.down::after{ background: radial-gradient(circle, rgba(255,91,110,.8), transparent 45%); }

    .status{ font-size: clamp(36px, 6vw, 48px); font-weight: 900; letter-spacing:.4px; }

    .hint{ color:var(--muted); margin-top:18px; font-size:.95rem }
    code{ background:rgba(255,255,255,.08); border:1px solid var(--card-border); padding:2px 6px; border-radius:8px }
  </style>
</head>
<body>
  <main class="card" role="region" aria-labelledby="t">
    <h1 id="t" class="title">CC‑MP Status</h1>
    <p class="sub">Edit one line below to choose <strong>Up</strong> or <strong>Down</strong>. No checks; just display.</p>

    <div class="row" aria-live="polite">
      <div id="dot" class="dot" aria-hidden="true"></div>
      <div id="statusText" class="status">—</div>
    </div>
  </main>

  <script>
    const CCMP_STATUS = 'up';

    const dot = document.getElementById('dot');
    const text = document.getElementById('statusText');

    function apply(state){
      const s = String(state || '').toLowerCase();
      const isUp = s === 'up';
      dot.className = 'dot ' + (isUp ? 'up' : 'down');
      text.textContent = isUp ? 'Up' : 'Down';
      document.title = `CC‑MP is ${isUp ? 'Up' : 'Down'}`;
    }

    // Set once from the constant above
    apply(CCMP_STATUS);

    // Optional (keep if you still want to flip it dynamically from another script)
    window.setCCMPStatus = apply;
  </script>
</body>
</html>
